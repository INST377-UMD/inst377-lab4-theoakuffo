
<head>
    
    <title>INST377 - Lab 4</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        .section {
            background-color: purple;
            color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header">INST377 - Lab 4</h1>
        
        <div class="section">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <button onclick="alertName()">Alert Me!</button>
        </div>

        <div class="section">
            <button onclick="changeColor()">Change Color</button>
        </div>

        <div class="section">
            <label for="textTester">Text Tester:</label>
            <input type="text" id="textTester">
            <button onclick="validateText()">Validate Text</button>
        </div>

        <div class="section">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        function alertName() {
            let name = document.getElementById("name").value;
            if (name) {
                alert("Hi " + name + "!");
            } else {
                alert("Please enter a name.");
            }
        }

        function changeColor() {
            document.body.style.backgroundColor = 
                document.body.style.backgroundColor === "lightblue" ? "lightgreen" : "lightblue";
        }

        function validateText() {
            let text = document.getElementById("textTester").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid.");
            }
        }

        function addText() {
            document.getElementById("header").innerText += " Add Text";
        }
    </script>
</body>
</html>
